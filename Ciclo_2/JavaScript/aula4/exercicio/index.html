<script>
    var num=11;

            //usando o if para controle de fluxo
    if(num>=10){
        console.log("Este valor é maior ou igual a 10");

            console.log("Este valor é maior que 10");
        }
        if(num==10){
            console.log("Este valor é igual a 10");
        }
        if(num < 10){
            console.log("ESTE valor é menor que 10");
        }
    }
</script>
