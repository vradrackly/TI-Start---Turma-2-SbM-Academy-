<script>
    let nome = prompt("Digite seu nome");
    let idade = prompt("Digite sua idade");

    let verificaIdade = function(nomeUsuario, idadeUsuario){
        const deMaior= 18;
        if(idadeUsuario >= deMaior){
            document.write("Ola " + nome + " voce é de maior de idade <br>");
        }else{
            document.write("Que pena " + nome + " você não pode fazer compra no site, <br> Você não é de maior");
        }
    }
    verificaIdade(nome, idade);
    
    </script>
